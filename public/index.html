<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mi p√°gina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="background-color:slategray">
      <legend>Ingrese Producto</legend>
      <form method="post" action="api/productos/guardar">
        <div class="mb-3">
          <label for="titleProduct" class="form-label">Nombre</label>
          <input
            name="title"
            type="text"
            class="form-control"
            id="titleProduct"
          />
        </div>
        <div class="mb-3">
          <label for="pricesProduct" class="form-label">Precio</label>
          <input
            type="number"
            name="price"
            class="form-control"
            id="pricesProduct"
          />
        </div>
        <div class="mb-3">
          <label for="thumbnailProduct" class="form-label">Foto</label>
          <input
            type="text"
            class="form-control"
            name="thumbnail"
            id="thumbnailProduct"
          />
        </div>
        <button type="submit" value="Grabar Persona" class="btn btn-primary">
          Guardar
        </button>
      </form>
    </div>
  </body>
</html>
